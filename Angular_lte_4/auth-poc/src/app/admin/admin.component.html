
<h1>Admin</h1>
<ul>
  <li *ngIf="authService.isLoggedIn()"><a routerLink="/">Home Page</a></li>
  <li *ngIf="authService.isLoggedIn() && authService.currentUser.admin"><a routerLink="/items">Item Maintenance</a></li>
  <li *ngIf="authService.isLoggedIn()"><a (click)="authService.logout()">Logout</a></li>
</ul>
<h2>Orders</h2>
<ul>
  <li *ngFor="let order of orders">{{ order }}</li>
</ul>
