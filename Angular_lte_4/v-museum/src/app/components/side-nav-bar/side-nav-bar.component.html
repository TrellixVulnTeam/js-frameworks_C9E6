
  <div class="right-nav">
    <div *ngIf="userNotLoggedIn; else elseBlock">
      <input type='text' placeholder='User Name' [(ngModel)]="userId">
      <input type='password' placeholder='password'>
      <input type='button' value='login' (click)='login()'>
    </div>
    <ng-template #elseBlock>
    <div>  
    Welcome {{userId}}
      <input type='button' value='logout' (click)='logout()'>
    </div>
    </ng-template>
  </div>
