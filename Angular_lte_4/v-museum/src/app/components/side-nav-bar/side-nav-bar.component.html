
  <div class="right-nav">
    <div *ngIf="userNotLoggedIn; else elseBlock">
      <input type='text' placeholder='User Name' [(ngModel)]="userId">
      <input type='password' placeholder='password'>
      <input type='button' value='login' (click)='navigateStoragelogin()'>

    <input type='button' value='Register' (click)='navigateStorageRegisterUser()'>
    

    </div>
    <ng-template #elseBlock>
    <div>  
    Welcome {{userId}}
      <input type='button' value='logout' (click)='navigateStoragelogout()'>
    </div>
        </ng-template>
  </div>
